<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Informaciòn Abonado</h1>
        <h2>Informaciòn Abonado</h2>
        <br>
        <label for="IdAbonado" class="form-control-lg">Id Abonado: </label>
        <input type="text" name="IdAbonado" id="IdAbonado" class="form-control-lg" aria-describedby="agregarId">
        <br><br>
        <label for="nombreAbonado" class="form-control-lg">Nombre Abonado: </label>
        <input type="text" name="nombreAbonado" id="nombreAbonado" class="form-control-lg"
          aria-describedby="agregarnombre">
        <br><br>
        <div class="row">
          <div class="col">
            <label for="estrato" class="form-control-lg">Estrato de Abonado: </label>
            <div name="divestrato" class="form-floating">
              <select name="estrato" class="form-select" id="floatingSelect" aria-label="Floating label select example">
                <option selected>Seleccione el Estrato</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="3">4</option>
                <option value="3">5</option>
              </select>
              <label for="floatingSelect">Seleccione el Estrato</label>
            </div>
          </div>
        </div>
        <br><br>
        <div class="row">
          <div class="col">
            <label for="estado" class="form-control-lg">Estado de Abonado: </label>
            <div name="divestado" class="form-floating">
              <select name="estado" class="form-select" id="floatingSelect" aria-label="Floating label select example">
                <option selected>Seleccione el Estado</option>
                <option value="1">Activo</option>
                <option value="2">Suspendido</option>
              </select>
              <label for="floatingSelect">Seleccione el Estado</label>
            </div>
          </div>
        </div>
        <br><br>
        <div class="row">
          <div class="col">
            <label for="ImpulsoMes" class="form-control-lg">Impulsos Mes: </label>
            <input type="text" name="impulsoMes" id="impulsoMes" class="form-control-lg" aria-describedby="impulsoMes">
            <br><br>
            <input type="button" value="Facturar" name="facturar" id="facturar" onclick="ordenar2()"
              class="btn btn-primary form-control-lg">
          </div>
        </div>
      </div>

    </div>
  </div>

  </div>



  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
</body>

</html>
